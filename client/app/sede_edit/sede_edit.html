<nav class="toolbar">
  <span class="tool izq">
    <a ng-href="/sede"><i class="fa fa-arrow-left"></i> Cancelar</a>
  </span>
</nav>
<form name="editar" class="editar" action="" novalidate>
  <!--[if lt IE 10]><label for="nombre">Nombre: </label><![endif]-->
  <input id="nombre" name="nombre" type="text" placeholder="Nombre" required ng-model="persona.nombre">
  <!--[if lt IE 10]><label for="apellidos">Nombre: </label><![endif]-->
  <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos" required ng-model="persona.apellidos">
  <button class="guardar" ng-disabled="editar.$invalid || editar.$pristine || form.guardando" ng-click="guardar()">{{ form.accion }}</button>
  <!-- TODO: acción para dar de baja -->
</form>
<section class="ident" ng-if="persona.identificacion">
  <button ng-if="!persona.identVisible" ng-click="persona.identVisible = true">
    Mostrar enlace de registro <i class="fa fa-caret-down"></i>
  </button>
  <button ng-if="persona.identVisible" ng-click="persona.identVisible = false">
    Ocultar enlace de registro <i class="fa fa-caret-up"></i>
  </button>
  <div ng-if="persona.identVisible" class="enlace">
    <p>Copia este enlace único y envíaselo a {{ persona.nombre }} {{ persona.apellidos }} para que pueda registrarse:</p>
    <textarea select-on-click readonly>{{ persona.identBase + persona.identificacion }}</textarea>
  </div>
</section>
